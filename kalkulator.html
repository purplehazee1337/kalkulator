<!DOCTYPE html>
<html>
    <head>
        <title>Kalkulator</title>
        <link rel="stylesheet" href="kalkulator.css">
    </head>
    <body>
        <div class="tlo1"></div>

        <div class="kalkulator">
            <div id="ekran" class="ekran"></div>
            <div class="klawiatura">
                <div class="klawiaturaTop">
                    <button class="buttonTop">MC</button>
                    <button class="buttonTop">M+</button>
                    <button class="buttonTop">M-</button>
                    <button class="clearButton button-ON">C</button>
                </div>
                <div class="klawiaturaBottom">
                    <button class="square">√</button>
                    <button class="operate">x</button>
                    <button class="operate">÷</button>
                    <button class="change">+/-</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operate">-</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operate">+</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="equals">=</button>
                    <button class="number button-zero">0</button>
                    <button class="number">.</button>             
                </div>
            </div>
        </div>

        <script src="kalkulator.js"></script> 
    </body>
</html>
